spring:
  application:
    name: '@project.name@'
    version: '@project.version@'
    description: '@project.description@'
  thymeleaf:
    cache: false
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:appdb;DB_CLOSE_DELAY=-1
    username: dbuser
    password: 'password'

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
  sql:
    init:
      platform: h2
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Device Contract Amount Calculator</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Device Amount Calculator</h2>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/results}" th:object="${deviceDetails}">
                        <div class="form-group mb-3">
                            <label class="form-label">Device Amount</label>
                            <input
                                    class="form-control"
                                    id="amount"
                                    name="amount"
                                    placeholder="Enter Device Amount"
                                    th:field="*{amount}"
                                    type="text"
                            />
                            <p class="text-danger" th:errors="*{amount}"
                               th:if="${#fields.hasErrors('amount')}"></p>
                        </div>


                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Calculate</button>
                        </div>

                    </form>

                </div>

                <div class="row col-md-10">
                    <h2>Possible Payments Options</h2>
                </div>
                <div th:if="${ not#lists.isEmpty(deviceDetailsResults)}">
                    <table class="table table-bordered table-hover">
                        <thread class="table-dark">
                            <tr>
                                <th>Period</th>
                                <th>Monthly Repayments</th>
                                <th>Total</th>
                            </tr>
                        </thread>
                        <tr th:if="${#lists.isEmpty(deviceDetailsResults)}">
                            <td class="text-center" colspan="7">Please Try Again!</td>
                        </tr>
                        <tbody>
                        <tr th:each="result : ${deviceDetailsResults}">
                            <td th:text="${result.paymentPeriods}"></td>
                            <td th:text="${result.monthlyPayments}"></td>
                            <td th:text="${result.total}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

</div>
</body>

</body>
</html>

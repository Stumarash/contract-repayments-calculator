<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Contract Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4">Repayment Options</h2>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Device Amount: R<span th:text="${#numbers.formatDecimal(amount, 1, 2)}"></h5>

                    <table class="table table-striped mt-3">
                        <thead>
                        <tr>
                            <th>Term (Months)</th>
                            <th>Monthly Payment (R)</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="result : ${deviceDetailsResults}">
                            <td th:text="${result.paymentPeriods}"></td>
                            <td th:text="${#numbers.formatDecimal(result.monthlyPayments, 1, 2)}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="d-grid gap-2 mt-3">
                <a th:href="@{/api/v1/contracts}" class="btn btn-primary">Calculate Another</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repayment Results - Contract Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --card-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        body { background: var(--primary-gradient); min-height: 100vh; }
        .results-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .amount-display {
            background: var(--success-gradient);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        .payment-option {
            background: rgba(255,255,255,0.8);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .payment-option:hover {
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
        }
        .payment-option.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
        .term-badge {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 50px;
            padding: 0.5rem 1rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 1rem;
        }
        .nav-btn {
            border-radius: 12px;
            padding: 12px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .nav-btn:hover { transform: translateY(-2px); }
        .btn-calculate-new {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
        }
        .btn-calculate-new:hover {
            background: linear-gradient(45deg, #5a6fd8, #6a4190);
            color: white;
        }
        .savings-badge {
            background: linear-gradient(45deg, #11998e, #38ef7d);
            color: white;
            border-radius: 20px;
            padding: 0.25rem 0.75rem;
            font-size: 0.8rem;
            font-weight: 600;
        }
        @media (max-width: 768px) {
            .results-card { margin: 1rem; border-radius: 15px; }
            .payment-option { padding: 1rem; }
            .amount-display { padding: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10 col-xl-8">
                <div class="results-card p-4 p-md-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-graph-up text-success fs-1 mb-3"></i>
                        <h1 class="h3 fw-bold text-dark mb-2">Your Repayment Options</h1>
                        <p class="text-muted mb-0">Choose the plan that works best for you</p>
                    </div>

                    <div class="amount-display">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <h3 class="mb-1">
                                    <i class="bi bi-phone me-2"></i>
                                    Device Amount
                                </h3>
                                <h2 class="fw-bold mb-0">
                                    R<span th:text="${#numbers.formatDecimal(amount, 1, 2)}"></span>
                                </h2>
                            </div>
                            <div class="col-md-6 mt-3 mt-md-0">
                                <div class="d-flex justify-content-center justify-content-md-end align-items-center">
                                    <div class="text-center">
                                        <small class="d-block opacity-75">Interest Rate</small>
                                        <strong class="fs-5">6.5% p.a.</strong>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row g-3" id="paymentOptions">
                        <div class="col-12 col-md-4" th:each="result, iterStat : ${deviceDetailsResults}">
                            <div class="payment-option" th:data-term="${result.paymentPeriods}" onclick="selectOption(this)">
                                <div class="term-badge">
                                    <i class="bi bi-calendar-month me-1"></i>
                                    <span th:text="${result.paymentPeriods}"></span> Months
                                </div>
                                
                                <div class="text-center">
                                    <h4 class="text-primary fw-bold mb-2">
                                        R<span th:text="${#numbers.formatDecimal(result.monthlyPayments, 1, 2)}"></span>
                                    </h4>
                                    <small class="text-muted d-block mb-2">per month</small>
                                    
                                    <div class="border-top pt-2 mt-2">
                                        <small class="text-muted">Total Payment:</small>
                                        <div class="fw-semibold">
                                            R<span th:text="${#numbers.formatDecimal(result.total, 1, 2)}"></span>
                                        </div>
                                        
                                        <div class="mt-2" th:if="${iterStat.index == 0}">
                                            <span class="savings-badge">
                                                <i class="bi bi-star-fill me-1"></i>Most Popular
                                            </span>
                                        </div>
                                        
                                        <div class="mt-2" th:if="${iterStat.index == 2}">
                                            <span class="savings-badge">
                                                <i class="bi bi-piggy-bank me-1"></i>Best Value
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row g-3 mt-4">
                        <div class="col-12 col-sm-6">
                            <a th:href="@{/calculator}" class="btn btn-lg w-100 nav-btn btn-calculate-new">
                                <i class="bi bi-calculator me-2"></i>Calculate Another
                            </a>
                        </div>
                        <div class="col-12 col-sm-6">
                            <a th:href="@{/login}" class="btn btn-outline-primary btn-lg w-100 nav-btn">
                                <i class="bi bi-bookmark-heart me-2"></i>Save Results
                            </a>
                        </div>
                    </div>
                    
                    <div class="text-center mt-4">
                        <small class="text-muted">
                            <i class="bi bi-info-circle me-1"></i>
                            Calculations are estimates. Final terms may vary based on credit approval.
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function selectOption(element) {
            // Remove selected class from all options
            document.querySelectorAll('.payment-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            element.classList.add('selected');
            
            // Optional: Store selection for future use
            const term = element.getAttribute('data-term');
            localStorage.setItem('selectedTerm', term);
            
            // Add visual feedback
            element.style.transform = 'scale(1.02)';
            setTimeout(() => {
                element.style.transform = '';
            }, 200);
        }
        
        // Auto-select most popular option on load
        document.addEventListener('DOMContentLoaded', function() {
            const firstOption = document.querySelector('.payment-option');
            if (firstOption) {
                selectOption(firstOption);
            }
        });
        
        // Add touch feedback for mobile
        document.querySelectorAll('.payment-option').forEach(option => {
            option.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.98)';
            });
            
            option.addEventListener('touchend', function() {
                this.style.transform = '';
            });
        });
    </script>
</body>
</html>

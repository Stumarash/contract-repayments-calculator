<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Calculator - Calculate Device Repayments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        body { background: var(--primary-gradient); min-height: 100vh; }
        .calculator-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-calculate {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-calculate:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        .nav-btn {
            border-radius: 12px;
            padding: 10px 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .nav-btn:hover { transform: translateY(-1px); }
        @media (max-width: 576px) {
            .calculator-card { margin: 1rem; border-radius: 15px; }
            .btn { padding: 12px; font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="calculator-card p-4 p-md-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-calculator text-primary fs-1 mb-3"></i>
                        <h1 class="h3 fw-bold text-dark mb-2">Device Contract Calculator</h1>
                        <p class="text-muted mb-0">Calculate your monthly repayments instantly</p>
                    </div>

                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form th:action="@{/calculate}" method="get" class="needs-validation" novalidate>
                        <div class="mb-4">
                            <label for="amount" class="form-label fw-semibold">
                                <i class="bi bi-cash me-1"></i>Device Amount (ZAR)
                            </label>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="bi bi-phone text-muted"></i>
                                </span>
                                <input type="number"
                                       class="form-control border-start-0 ps-0"
                                       id="amount"
                                       name="amount"
                                       step="0.01"
                                       min="100"
                                       max="100000"
                                       placeholder="e.g., R15000"
                                       required>
                                <div class="invalid-feedback">
                                    Please enter a valid amount between R100 and R100,000
                                </div>
                            </div>
                            <div class="form-text">
                                <i class="bi bi-info-circle me-1"></i>
                                Interest rate: 6.5% per annum â€¢ Terms: 12, 24, 36 months
                            </div>
                        </div>

                        <div class="d-grid gap-3">
                            <button type="submit" class="btn btn-primary btn-lg btn-calculate">
                                <i class="bi bi-calculator me-2"></i>Calculate Repayments
                            </button>
                            
                            <div class="row g-2">
                                <div class="col-6">
                                    <a th:href="@{/register}" class="btn btn-outline-secondary w-100 nav-btn">
                                        <i class="bi bi-person-plus me-1"></i>
                                        <span class="d-none d-sm-inline">Register</span>
                                    </a>
                                </div>
                                <div class="col-6">
                                    <a th:href="@{/login}" class="btn btn-outline-primary w-100 nav-btn">
                                        <i class="bi bi-box-arrow-in-right me-1"></i>
                                        <span class="d-none d-sm-inline">Login</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function() {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                });
            });
        })();
    </script>
</body>
</html>

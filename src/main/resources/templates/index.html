<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Repayments Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Device Contract Calculator</h2>

            <!-- Error Alert -->
            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}">
            </div>

            <!-- Calculator Form -->
            <form th:action="@{/api/v1/contracts/calculate}" method="get">
                <div class="mb-3">
                    <label for="amount" class="form-label">Device Amount (R)</label>
                    <input type="number"
                           class="form-control"
                           id="amount"
                           name="amount"
                           step="0.01"
                           min="0.01"
                           required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Calculate Repayments</button>
                    <a th:href="@{/api/v1/contracts/register}" class="btn btn-secondary">Register</a>
                    <a th:href="@{/api/v1/contracts/login}" class="btn btn-outline-primary">Login</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
